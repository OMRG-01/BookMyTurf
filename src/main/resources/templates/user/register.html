<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TurfZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{login.css}">
    
    <style>
        :root {
            --primary-color: #1abc9c;
            --secondary-color: #16a085;
            --accent-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ffffff;
            --particle-color: #2c3e50;
            --particle-line: rgba(44,62,80,0.2);
        }

        [data-theme="dark"] {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --text-color: #fff;
            --bg-color: #121212;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav-minimal {
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .background-slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fade 20s infinite;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .background-slideshow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
            z-index: 1;
        }

        .bg-slide:nth-child(1) { animation-delay: 0s; }
        .bg-slide:nth-child(2) { animation-delay: 5s; }
        .bg-slide:nth-child(3) { animation-delay: 10s; }
        .bg-slide:nth-child(4) { animation-delay: 15s; }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            25% { opacity: 1; }
            40% { opacity: 0; }
        }


        .registration-container {
        	margin-top:50px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .registration-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .form-control {
            border-radius: 10px;
            padding: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .form-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .register-btn:hover {
            transform: scale(1.05);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
        }

        .social-link {
            color: white;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-futbol brand-icon"></i>
            BookMyTurf
        </a>

        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle me-3" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
        </button>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="<%=TRBView.WELCOME_CTL%>">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-info-circle"></i>
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-phone-alt"></i>
                            Contact
                        </a>
                    </li>
            </ul>
            <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" th:hrf="@{/login1}">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/register1}">
                            <i class="fas fa-user-plus"></i>
                            Sign Up
                        </a>
                    </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="background-slideshow">
        <img th:src="@{/images/cricket.jpg}" class="bg-slide" alt="Cricket Turf">
        <img th:src="@{/images/football-stadium.jpg}" class="bg-slide" alt="Football Stadium">
        <img th:src="@{/images/cricketplay.jpg}" class="bg-slide" alt="Cricket Match">
        <img th:src="@{/images/badmenton.jpg}" class="bg-slide" alt="Badminton Court">
    </div>

    <!-- Main Content -->
    <main class="container min-vh-100 d-flex align-items-center">
        <div class="row justify-content-end w-100">
            <div class="col-12 col-lg-6">
                <div class="registration-container p-5">
                    <h2 class="text-center mb-4 fw-bold">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </h2>
                    
                    <form th:action="@{/register}" method="POST" th:object="${user}">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                                           placeholder="John Doe" required>
                                    <label for="name"><i class="fas fa-user form-icon me-2"></i>Full Name</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           placeholder="john@example.com" required>
                                    <label for="email"><i class="fas fa-envelope form-icon me-2"></i>Email</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="mobileNumber" th:field="*{mobileNumber}" 
                                           placeholder="+91 9876543210" required>
                                    <label for="mobileNumber"><i class="fas fa-phone form-icon me-2"></i>Mobile</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                                           placeholder="Password" required>
                                    <label for="password"><i class="fas fa-lock form-icon me-2"></i>Password</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="city" th:field="*{city}" 
                                           placeholder="New York" required>
                                    <label for="city"><i class="fas fa-city form-icon me-2"></i>City</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="gender" th:field="*{gender}" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <label for="gender"><i class="fas fa-venus-mars form-icon me-2"></i>Gender</label>
                                </div>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="register-btn w-100">
                                    Create Account <i class="fas fa-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <div class="social-links mb-3">
                <a href="#" class="social-link mx-3"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="social-link mx-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="social-link mx-3"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
            <p class="mb-0">&copy; 2023 TurfZone. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('darkMode', !isDark);
            
            const icon = document.querySelector('.dark-mode-toggle i');
            icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if(isDark) {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.dark-mode-toggle i').className = 'fas fa-sun';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
