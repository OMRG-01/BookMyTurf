<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    
</head>
<body>
  

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Experience</th>
                <th>Specialization</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Game</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="coach : ${coaches}">
                <td th:text="${coach.id}"></td>
                <td th:text="${coach.name}"></td>
                <td th:text="${coach.experience}"></td>
                <td th:text="${coach.specialization}"></td>
                <td th:text="${coach.phoneNumber}"></td>
                <td th:text="${coach.email}"></td>
                <td th:text="${coach.salary}"></td>
                <td th:text="${coach.game.gameName}"></td>
                <td>
                    <a th:href="@{/admin/coach/update/{id}(id=${coach.id})}" class="btn-update">Update</a>
                    <a th:href="@{/admin/coach/delete/{id}(id=${coach.id})}" class="btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this coach?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/dashboard" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>

</body>
</html>
